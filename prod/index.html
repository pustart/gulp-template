<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<title>Tetris</title>	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<link rel="preconnect" href="https://fonts.googleapis.com">	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">	<link rel="stylesheet" href="styles/styles.css"></head><body><div class="page">	<div class="grid">		<canvas id="board" class="game-board"></canvas>		<div class="right-column">			<div>				<h1>TETRIS</h1>				<p>Score: <span id="score">0</span></p>				<p>Lines: <span id="lines">0</span></p>				<p>Level: <span id="level">0</span></p>				<canvas id="next" class="next-figure"></canvas>			</div>			<button onclick="play()" class="play-button">Play</button>		</div>	</div></div><script src="scripts/script.js"></script><!--<Deject>--><script src="https://unpkg.com/spacingjs" defer></script><!--</Deject>--></body></html>
